<div style="text-align: center;">
  <h1>Mazes!</h1>
</div>

<div *ngIf="!playing">
  <app-menu (event)="startPlaying($event)"></app-menu>
</div>

<div *ngIf="playing">
  <app-maze-display (event)="newGame($event)" [size]="size"></app-maze-display>
</div>

<p-dialog header="Finished" [(visible)]="popup">
  <p>
    <br/>
    Congratulations! You finished with a time of {{ time | time }}!
    <br/>
  </p>
</p-dialog>
