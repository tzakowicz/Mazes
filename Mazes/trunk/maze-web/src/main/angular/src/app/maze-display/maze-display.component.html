<div style="text-align:center;">
  <div style="flex-wrap:nowrap">
    <div *ngFor="let row of maze.rows; let i = index" class="p-grid p-nogutter p-col-nogutter p-col-align-center">
      <div *ngFor="let col of row.cols"
           class="p-col maze-cell celltype-{{col.cellType}}{{col.player ? ' player-position' : ''}}{{col.finish ? ' finish-position' : ''}}"></div>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col p-col-align-center">
      <div class="p-grid">
        <div class="p-col-1 p-col-align-center">
          <p-button icon="pi pi-chevron-left" (click)="move('l')"></p-button>
        </div>
        <div class="p-col-1 p-col-align-center">
          <div class="p-grid p-dir-col">
            <div class="p-col">
              <p-button icon="pi pi-chevron-up" (click)="move('u')"></p-button>
            </div>
            <div class="p-col">
              <p-button icon="pi pi-chevron-down" (click)="move('d')"></p-button>
            </div>
          </div>
        </div>
        <div class="p-col-1 p-col-align-center">
          <p-button icon="pi pi-chevron-right" (click)="move('r')"></p-button>
        </div>
      </div>
    </div>
    <div class="p-col p-col-align-center">
      <p-button label="New" (click)="newGame()"></p-button>
    </div>
  </div>
</div>
